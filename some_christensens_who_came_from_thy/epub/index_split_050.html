  <h2 class="calibre9" id="inger-elora-christensen">Inger Elora Christensen</h2>

  <p class="calibre1">(4) Inger Elora Christensen (1) was born 12 Apr. 1897 in Gunnison, Sanpete, Utah; died in</p>

  <p class="calibre1">Gunnison 27 May 1910 of scarlet fever at age <span epub:type="pagebreak" id="page-686" title="686"></span> thirteen years one month and fifteen days, She was buried in the Gunnison cemetery.</p>
