  <h2 id="lafaun-christensen" class="calibre9">LaFaun Christensen</h2>

  <p class="calibre1">(8) LaFaun Christensen (3) was born 27 Feb. 1900 in Gunnison, Sanpete, Utah, and died 13 May 1900 also in Gunnison and was buried there. Some family records claim she was born and died in 1901.</p>
