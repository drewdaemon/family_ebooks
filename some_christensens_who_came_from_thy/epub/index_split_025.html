  <h1 class="calibre2" id="in-the-shade-of-a-temple">IN THE SHADE OF A TEMPLE <span class="calibre3" epub:type="pagebreak" id="page-310" title="310"></span></h1>

  <blockquote class="calibre8" style="text-align: center;">
    <p class="calibre1">My Country ‘tis of thee, sweet land of liberty, Of thee I sing…<br/>I love thy rocks and rills, thy woods and templed hills<br/>My heart with rapture thrills…<br/>Long may this land be bright with freedom's holy light,<br/>Protect us by thy might, Great God our King.</p>

    <p class="calibre1">—Samuel F. Smith</p>
  </blockquote>
